  <head>
    <meta charset="UTF-8" />

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    />

      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />

    <link rel="stylesheet" href="./style.css" />

  <body>
    <!-- Your code goes here -->
    <!-- <div class="container">
        <a href="https://github.com/mmdmrishabh/Coding-assessment-l2-Boilerplate-code/blob/main/Readme.md" target="_blank">Read how to work with boilerplate</a>

    <main id="mainContainer">
      <div id="leftContainer">
        <div id="mainImgContainer">
          <!-- Main Image container -->
          <img
            src="https://images.pexels.com/photos/20163470/pexels-photo-20163470/free-photo-of-model-posing-in-long-dress.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
            alt=""
            id="mainImg"
          />
        </div>
        <div id="thumbnailContainer">
          <!-- Thumbnail Images -->
          <img
            src="https://images.pexels.com/photos/20163469/pexels-photo-20163469/free-photo-of-brunette-in-long-dress.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
            alt=""
            class="ThumbnailImg"
          />
          <img
            src="https://images.pexels.com/photos/20163469/pexels-photo-20163469/free-photo-of-brunette-in-long-dress.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
            alt=""
            class="ThumbnailImg"
          />
          <img
            src="https://images.pexels.com/photos/20163469/pexels-photo-20163469/free-photo-of-brunette-in-long-dress.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
            alt=""
            class="ThumbnailImg"
          />
          <img
            src="https://images.pexels.com/photos/20163469/pexels-photo-20163469/free-photo-of-brunette-in-long-dress.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
            alt=""
            class="ThumbnailImg"
          />
        </div>
      </div>
      <div id="rightContainer">
        <!-- Description container -->
        <div id="titlesDiv">
          <p id="vendor"></p>
          <h2 id="title"></h2>
          <hr />
        </div>
        <div>
          <h2 id="discountedPrice">.00</h2>
          <span id="discount">35% Off</span>
          <p id="actualPrice">$19999.00</p>
          <hr />
        </div>
        <div>
          <p class="chooseTitle">Choose a color</p>
          <div id="colorBoxContainer">
            <div class="colorBox colorBox1">
              <span class="colorPicker colorPicker1"> </span>
            </div>
            <div class="colorBox colorBox2">
              <span class="colorPicker colorPicker2"> </span>
            </div>
            <div class="colorBox colorBox3">
              <span class="colorPicker colorPicker3"> </span>
            </div>
            <div class="colorBox colorBox4">
              <span class="colorPicker colorPicker4"> </span>
            </div>
          </div>
          <hr />
        </div>
        <div>
          <p class="chooseTitle">Choose a size</p>
          <div id="sizeParentContainer">
            <div id="sizeContainer"></div>
          </div>
        </div>
        <div class="btnContainer">
          <button class="valueBtn"><span>-</span>1<span>+</span></button>
          <button class="addToCartBtn">
            <i class="fas fa-shopping-bag"></i>
            Add To Cart
          </button>
        </div>
        <hr />
        <div id="descContainer"></div>
      </div>
    </main>
    <!-- Happy coding ðŸ˜Š -->
    <script src="./script.js"></script>
  </body>
</html>
